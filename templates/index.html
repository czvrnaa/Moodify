<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moodify - Wybierz nastrój</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
      background: #121212;
      color: #eee;
      text-align: center;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    button {
      background-color: #1db954;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    button:hover {
      background-color: #17a44c;
    }
  </style>
</head>
<body>
  <h1>Wybierz nastrój</h1>
  <form method="POST" action="/">
    {% for key, val in moods.items() %}
      <button type="submit" name="mood" value="{{ key }}">
        {{ key.capitalize() }} {{ val.emoji }}
      </button>
    {% endfor %}
  </form>
</body>
</html>
