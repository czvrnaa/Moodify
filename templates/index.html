<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moodify - Wybierz nastrÃ³j</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    button {
      font-size: 1.3rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      background-color: #1db954;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      min-width: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    button:hover {
      background-color: #17a44c;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .error {
      color: #ff5555;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Moodify ðŸŽµ</h1>

  <form method="POST" action="{{ url_for('mood') }}">
    {% for key, val in moods.items() %}
      <button type="submit" name="mood" value="{{ key }}">
        {{ key.capitalize() }} {{ val['emoji'] }}
      </button>
    {% endfor %}
  </form>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
</body>
</html>
