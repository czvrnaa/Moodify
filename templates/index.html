<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moodify - Wybierz nastrÃ³j</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      margin-bottom: 2rem;
    }
    button {
      background-color: #1db954;
      color: white;
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      margin: 0.4rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #17a44c;
    }
    .error {
      color: #ff5555;
      margin: 1rem 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Moodify ðŸŽµ</h1>
  <p>Wybierz nastrÃ³j i zobacz muzyczne propozycje:</p>

  <form method="POST" action="/">
    {% for key, val in moods.items() %}
      <button type="submit" name="mood" value="{{ key }}">
        {{ key.capitalize() }} {{ val.emoji }}
      </button>
    {% endfor %}
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
</body>
</html>
