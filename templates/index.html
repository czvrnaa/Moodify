<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moodify - rekomendacje muzyczne</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #1db954;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    button {
      background-color: #1db954;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #17a44c;
    }
  </style>
</head>
<body>
  <h1>Moodify ðŸŽµ</h1>
  <form method="POST" action="{{ url_for('mood') }}">
    {% for key, value in moods.items() %}
      <button type="submit" name="mood" value="{{ key }}">
        {{ key|capitalize }} {{ value.emoji }}
      </button>
    {% endfor %}
  </form>
</body>
</html>
