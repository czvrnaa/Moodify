<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Rekomendacje dla nastroju {{ mood.capitalize() }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
      background: #121212;
      color: #eee;
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #222;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,100,0.2);
    }
    a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .description {
      margin-top: 5px;
      font-style: italic;
      color: #aaa;
    }
    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Nastrój: {{ mood.capitalize() }} {{ emoji }}</h1>
  <h2>Rekomendacje piosenek:</h2>
  <ul>
    {% for song in recommendations %}
      <li>
        <strong>{{ song.artist }}</strong> – {{ song.name }}<br />
        <span class="description">{{ song.description }}</span><br />
        <a href="{{ song.youtube }}" target="_blank" rel="noopener noreferrer">▶️ Odsłuchaj na YouTube</a>
      </li>
    {% endfor %}
  </ul>
  <a href="/" class="back-link">← Wróć do wyboru nastroju</a>
</body>
</html>
