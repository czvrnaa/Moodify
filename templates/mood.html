<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Rekomendacje - Moodify</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #1db954;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      background: #1e1e1e;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    iframe {
      width: 100%;
      height: 80px;
      border-radius: 12px;
      border: none;
      margin-top: 0.5rem;
    }
    .description {
      font-style: italic;
      color: #aaa;
      margin-top: 0.5rem;
    }
    a {
      color: #1db954;
      text-decoration: none;
    }
    .back {
      margin-top: 2rem;
      display: inline-block;
      padding: 10px 18px;
      background: #1db954;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .back:hover {
      background: #17a44c;
    }
  </style>
</head>
<body>
  <h1>Nastrój: {{ mood|capitalize }} {{ moods[mood].emoji }}</h1>

  {% if recommendations %}
    <ul>
      {% for song in recommendations %}
        <li>
          <strong>{{ song.artist }}</strong> – {{ song.name }}
          <div class="description">{{ song.description }}</div>
          <iframe src="{{ song.spotify }}" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowfullscreen loading="lazy"></iframe>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Brak rekomendacji dla wybranego nastroju.</p>
  {% endif %}

  <a class="back" href="{{ url_for('index') }}">⬅ Wróć</a>
</body>
</html>
