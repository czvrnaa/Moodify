<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moodify - Rekomendacje</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    li {
      margin: 1rem 0;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }
    a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    p.description {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Twój nastrój: {{ mood|capitalize }} {{ emoji }}</h1>

  <ul>
    {% for song in recommendations %}
      <li>
        <strong>{{ song.artist }}</strong> — {{ song.name }}<br />
        <p class="description">{{ song.description }}</p>
        <a href="{{ song.youtube }}" target="_blank">▶️ Odsłuchaj</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
