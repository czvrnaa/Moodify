<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moodify - Rekomendacje dla {{ mood.capitalize() }}</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      width: 100%;
    }
    li {
      background: #222;
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    li strong {
      font-size: 1.2rem;
      color: #1db954;
    }
    li a {
      color: #1db954;
      font-weight: 600;
      text-decoration: none;
      align-self: flex-start;
      margin-top: 0.5rem;
      transition: text-decoration 0.2s ease;
    }
    li a:hover {
      text-decoration: underline;
    }
    .description {
      font-style: italic;
      color: #ccc;
      font-size: 0.9rem;
    }
    button.back-btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #1db954;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.back-btn:hover {
      background-color: #17a44c;
    }
  </style>
</head>

</html>
